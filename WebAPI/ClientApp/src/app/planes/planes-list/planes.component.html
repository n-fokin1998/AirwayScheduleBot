<div class="page-header">
  <div class="float-left page-header__title">Planes</div>
  <div class="float-right page-header__link"><a routerLink="">Add plane</a></div>
  <div class="clearfix"></div>
</div>
<hr />
<div>
  <form role="form" (ngSubmit)="applySearch()" autocomplete="off">
    <div class="input-group mb-3 search-form float-left">
      <input type="text" class="form-control" placeholder="Search" aria-describedby="searchButton" name="searchKey" [(ngModel)]="searchKey">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="submit" id="searchButton"><i class="fa fa-search"></i></button>
      </div>
    </div>
    <div class="float-right">
      <ngb-pagination [collectionSize]="totalItems" [pageSize]="15" [(page)]="page" (pageChange)="applyPagination($event)"></ngb-pagination>
    </div>
  </form>
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Seats</th>
        <th scope="col">Range, km</th>
        <th scope="col">Speed, km/h</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let plane of planesList;">
        <td>{{ plane.planeId }}</td>
        <td>{{ plane.name }}</td>
        <td>{{ plane.seats }}</td>
        <td>{{ plane.range }}</td>
        <td>{{ plane.speed }}</td>
      </tr>
    </tbody>
  </table>
</div>
